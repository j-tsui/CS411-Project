<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotifYT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    body{background: #2f2f2f; color: white; margin-left: 48px; font-family: "Helvetica Neue"}
    h1{margin-bottom: 48px}
    p{margin-top: 25px; position:absolute; right: 1px;}
    h3{border-color:rgb(80,200,80); border-style:solid; border-width:10px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
  <div class="col-sm-8"><h1>YouTube Playlist is Created!</h1>

      <h3><iframe width="595" height="336" src="https://www.youtube.com/embed/videoseries?list={{ id }}" frameborder="0" allowfullscreen></iframe></h3>
      <h2><a href = "{{ youtube_url }}" class="btn btn-success" role="button">Click to check it out and edit it on YouTube</a></h2></div>
  <div class="col-sm-4"><p><a href = "/spotifyplaylist" class="btn btn-success" role="button">Click to go back to Playlist selection</a></p></div>
</div>

</body>
</html>
